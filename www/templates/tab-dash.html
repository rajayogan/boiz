<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          Total money spent this month <b>{{finalamt}}</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">My share</div>
      <div class="item item-body">
        <div>
          Rupees: {{myshare}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
